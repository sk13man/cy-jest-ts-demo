name: Jest + Cypress Tests
on: [push]
jobs:
  jest-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Jest run
        run: npm run jest
  cypress-run:
    if: success()
    needs: [jest-run]
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v2
      - name: Install modules
        run: npm install
      - name: Cypress run
        run: npm run cy:run
